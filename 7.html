  <script>

    let screen = {
      width: 10,
      height: 5,
      diagonal: 9,
      matrix: 'IPS',
      price: 70,
      brand: 'LG',
      hasCoolFeatures: false,
    };

    function sumOfMultipliedNums(obj) {
      let sum = 0;
      for (let key in obj) {
        if (typeof obj[key] == 'number') {
          obj[key] *= 2;
          sum += obj[key];
        }
      }
      return [obj, sum];
    }
