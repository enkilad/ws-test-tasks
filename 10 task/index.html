<!DOCTYPE html>
<html>

<head>
  <title>Place Autocomplete</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pac-card" id="pac-card">
    <div>
      <div id="title">
        Weather App with Autocomplete search by Google
      </div>
      <div id="pac-container">
        <input class="form-control" id="pac-input" type="text" placeholder="Введите город">
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name" class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Date</th>
          <th>Temperature (Celsium)</th>
          <th>Weather condition</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4RjQvK8Hnp65hjd8qr19JqDU8KKvYIQQ&libraries=places&callback=initMap"
      async defer></script>
</body>

</html>
