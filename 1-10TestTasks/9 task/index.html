<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="calc">
    <div id="display" class="display">0</div>
    <div class="row">
      <div id="all-clear" class="button btn-dark button-big all-clear" onclick="clearAll()">AC</div>
      <div id="clear" class="button btn-dark clear" onclick="clearLast()">C</div>
      <div id="plus" class="button button-operator btn-primary">รท</div>
    </div>
    <div class="row">
      <div class="button button-num btn-dark">7</div>
      <div class="button button-num btn-dark">8</div>
      <div class="button button-num btn-dark">9</div>
      <div id="multiply" class="button button-operator btn-primary">ร</div>
    </div>
    <div class="row">
      <div class="button button-num btn-dark">4</div>
      <div class="button button-num btn-dark">5</div>
      <div class="button button-num btn-dark">6</div>
      <div id="minus" class="button button-operator btn-primary">-</div>
    </div>
    <div class="row">
      <div class="button button-num btn-dark">1</div>
      <div class="button button-num btn-dark">2</div>
      <div class="button button-num btn-dark">3</div>
      <div class="button button-operator btn-primary">+</div>
    </div>
    <div class="row">
      <div class="button button-num btn-dark button-big">0</div>
      <div class="button button-num btn-dark">.</div>
      <div id="equals" class="button button-operator btn-primary">=</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
