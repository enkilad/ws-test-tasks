<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>

    let str = 'НННКПРРРРОРППППР';
    console.log(str);

    let arrStr = str.split('');
    console.log(arrStr);

    let [n, k, p, r, o, sum] = [0, 0, 0, 0, 0, 0];
    let objOfLetters = {};
    let arrOfLetters = [];

    arrStr.forEach((letter) => {
      if (letter == 'Н') {
        objOfLetters.Н = 1;
        arrOfLetters.push('Н = 1');
        n++;
      } else if (letter == 'К') {
        objOfLetters.К = 5;
        arrOfLetters.push('K = 5');
        k++;
      } else if (letter == 'П') {
        objOfLetters.П = 2;
        arrOfLetters.push('П = 2');
        p++;
      } else if (letter == 'Р') {
        objOfLetters.Р = 4;
        arrOfLetters.push('Р = 4');
        r++;
      } else if (letter == 'О') {
        objOfLetters.О = 7;
        arrOfLetters.push('О = 7');
        o++;
      }
    });

    console.log(arrOfLetters);
    console.log(objOfLetters);
    let [sumN, sumK, sumP, sumR, sumO] = [n * objOfLetters.Н, k * objOfLetters.К, p * objOfLetters.П, r * objOfLetters.Р, o * objOfLetters.О];
    console.log(`sum = ${sumN + sumK + sumP + sumR + sumO}`);

  </script>
</body>

</html>
