  <script>

    function checkID() {
      let ruID = prompt('Введите автомобильный номер', 'A011AA01');
      if (ruID.match(/^[АВЕКМНОРСТУХ]{1}\d{3}[АВЕКМНОРСТУХ]{2}\d{2,3}/)) {
        return alert('Такой номер есть!');
      } return alert(':c');

    checkID();
