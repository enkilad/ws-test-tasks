<body>
  <script>

    const arrMinMax = [];

    function fromMinToMax(min, max) {

      for (let i = min; i <= max; i++) {
        arrMinMax.push(i);
      }
      console.log(arrMinMax);
      console.log(`Длина массива: ${arrMinMax.length}`);
    }

    fromMinToMax(+prompt('min = ', ''), +prompt('max = ', ''));


    let newArr = [...arrMinMax];

    function newArrFilter() {
      let filteredArr = newArr.filter(element => element % 3 === 1);
      return filteredArr;
    }

    console.log(newArrFilter());

  </script>
</body>
